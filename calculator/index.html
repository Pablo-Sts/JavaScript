<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/variaveis.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/calculadora.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="visor"><input type="text" placeholder=" " readonly class="texto"></div>
        <div class="teclado">
            <button class="botao" id="trocarSinal">+/-</button>
            <button class="botao" id="limpar">C</button>   
            <button class="botao" id="apagar"><-</button>
            <button class="botao operador">+</button>
            <button class="botao num" >1</button>
            <button class="botao num" >2</button>
            <button class="botao num" >3</button>
            <button class="botao operador">-</button>
            <button class="botao num" >4</button>
            <button class="botao num" >5</button>
            <button class="botao num" >6</button>
            <button class="botao operador">x</button>
            <button class="botao num" >7</button>
            <button class="botao num" >8</button>
            <button class="botao num" >9</button>
            <button class="botao operador">/</button>
            <button class="botao num">.</button>
            <button class="botao num">0</button>
            <button class="botao" id="igual">=</button>
        </div>
    </div>
</body>
</html>
